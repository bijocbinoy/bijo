  <div class="background-container">
    <div  class="contact">
      <h1 class="contact-h1">CONTACT</h1>
      <div class="card-container">
        <form id="CONTACT" action="https://api.web3forms.com/submit" method="POST">
          <input type="hidden" name="access_key" value="9faf7749-987e-45ed-b200-ce82651e7a76">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="E-mail Address">
          </div>
          <div class="mb-3">
            <label for="contact" class="form-label">Contact Number</label>
            <input type="text" class="form-control" id="contact" name="contact" placeholder="Contact-No">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="3" name="message" placeholder="Enter your message"></textarea>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-info">SUBMIT</button>
          </div>
        </form>
      </div>
    </div>
